{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
	<h1>Delete product :</h1>
	<hr>
	<p>Are you sure you want to permanently delete the product "{{ product.name }}"?</p>
	<form method="POST">
		{% csrf_token %}
		<div class="form-group">
			<input type="hidden" name="product_id" value="{{ product.id }}" />
			<button type="submit" class="btn btn-danger">Yes, delete it</button>
			<a href="{% url 'products' %}" class="btn btn-secondary">No, take me back</a>
		</div>
	</form>
</div>
{% endblock %}
