{% extends 'base.html' %} 
{% load static %}
{% block content %}
<div class="row">
	<h1>Products :</h1>
	<hr>
	<ul class="list-unstyled">
		<li>
			<a href="{% url 'addProduct' %}">Add new product</a>
		</li>
	</ul>
	<table class="table table-hover">
		<thead>
			<tr class="table-secondary">
				<th scope="col">Image</th>
				<th scope="col">Product</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for p in product_list %}
			<tr class="table-secondary">
				<th scope="row">
					<img src="{{ p.image.url }}" style="width: 100px" alt="{{ p.name }}" />
				</th>
				<td>{{ p.name }}</td>

				<td>
					<a href="/productDetails/{{ p.id }}" class="btn btn-primary">Details</a>
					<a href="/editProduct/{{ p.id }}" class="btn btn-secondary">Edit</a>
					<a href="/deleteProduct/{{ p.id }}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
			{% empty %}
			<tr class="table-secondary">
				<td colspan="3">No products available.</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
